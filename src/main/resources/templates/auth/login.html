<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/css/shared.css">
    <link rel="stylesheet" href="/css/login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevated</title>
</head>
<body>
<div class="login-page">
    <div class="loginImage">
        <img src="/img/elevatedw.jpg" alt="">
        <h1>Sign in to Elevated Lifestyle</h1>
        <p>Welcome Back.<Br/>Please Enter Your Details.</p>
        <div th:if="${param.error}">
            <p class="alert alert-danger">Invalid login details, please try again...</p>
        </div>
        <div th:if="${param.logout}">
            <p class="alert alert-success">You have been logged out</p>
        </div>


    </div>
    <form
            th:action="@{/login}"
            method="post">
        <div class="email">
            <p>Email</p>
            <input placeholder="Enter Email" id="Email" type="text" name="username" required></input>
            <p>Password</p>
            <input placeholder="Enter Password" id="Password" type="password" name="password" required></input>
        </div>
        <div class="password">
            <p><input type="checkbox"> Remember me</p>
            <a th:href="@{/forgotPassword}">Forgot Password?</a>
        </div>
        <input type="submit" name="Sign In">
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="/js/login.js"></script>
</body>
</html>
