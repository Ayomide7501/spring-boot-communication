<!DOCTYPE html>
<html lang="en"
      xmlns:th:="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/shared.css">
    <link rel="stylesheet" href="/css/admin.css">
    <title>Admin</title>
</head>
<body>
<div class="back-drop"></div>
<div class="modal">
    <form id="addNewForm">
        <div class="name">
            <p>Name</p>
            <input type="text" name="name" required id="name" placeholder="Enter full name">
        </div>
        <div class="email">
            <p>Email</p>
            <input type="email" name="email" required id="email" placeholder="Enter email address">
        </div>
        <div class="type">
            <p >Account Type</p>
            <select required id="type" name="type">
                <option value=""></option>
                <option value="client">Client</option>
                <option value="staff">Staff</option>
            </select>
        </div>
        <div class="role">
            <p >Role Type</p>
            <select id="role" name="role">
                <option value=""></option>
                <option value="chef">Chef</option>
                <option value="cleaner">Cleaner</option>
                <option value="home-assistant">Home Assistant</option>
                <option value="organizer">Organizer</option>
            </select>
        </div>
        <div class="submit">
            <button id="addNewSubmit">Submit</button>
        </div>
    </form>
</div>
<div class="side-bar">
    <aside>
        <img src="/img/blank-profile-picture.png" alt="">
        <h3>Marie Coole</h3>
    </aside>
    <article>
        <img src="/img/home_icon.png" alt="">
        <p>Home</p>
    </article>
    <article id="newRoom">
        <img src="/img/people_icon.png" alt="">
        <p>New Chat Room</p>
    </article>
    <article>
        <img src="/img/calls_black_icon.png" alt="">
        <p>Calls</p>
    </article>
    <article>
        <img src="/img/messages.png" alt="">
        <p>Messages</p>
    </article>
    <article>
        <img src="/img/notifications.png" alt="">
        <p>Notifications</p>
    </article>
    <article>
        <img src="/img/person_icon.png" alt="">
        <p>My Profile</p>
    </article>
    <article id="settings">
        <img src="/img/setting_icon.png" alt="">
        <p>Settings</p>
    </article>
    <article id="logout">
        <img src="/img/logout_icon.png" alt="">
        <p>Log Out</p>
    </article>
</div>

<div class="create-room">
    <article>
        <p>Room Name</p>
        <input type="text" name="room-name" id="room-name" placeholder="Enter Room Name">
    </article>
    <article>
        <p>Room Description</p>
        <input type="text" name="room-desc" id="room-desc" placeholder="Enter Room Description">
    </article>
    <article>
        <p>Select Client</p>
        <select name="select-client" id="select-client">
            <option id="empty-client" value=""></option>
        </select>
    </article>
    <article>
        <p>Select Staff</p>
        <select name="select-staff" id="select-staff">
            <option id="empty-staff" value=""></option>
        </select>
    </article>
    <button id="createRoomBtn">Create New ChatRoom</button>
</div>

<div class="mobile-chat">
    <div class="chat-nav">
        <nav>
            <h1>Elevated Lifestyle</h1>
            <div class="nav-icon">
                <i><img src="/img/search.svg" alt=""></i>
                <i class="bi bi-three-dots-vertical"></i>
            </div>
        </nav>
    </div>
</div>

<div class="desktop-nav">
    <div class="desktop-nav-item">
        <img src="/img/hamburger.svg" id="toggle_hamburger" alt="">
        <input type="search" placeholder="search" id="search-input">
    </div>
</div>


<div class="tabContainer">
    <div class="buttonContainer">
        <button class="tab-button" onclick="showPanel(0,'#0d6efd')">Client</button>
        <button class="tab-button" onclick="showPanel(1,'#4caf50')">Staff</button>
    </div>
    <div class="tabPanel">
        <table id="table" class="table table-responsive table-bordered table-hover">
            <thead class="">
            <tr>
            </tr>
            </thead>
            <tbody>
            <tr>
                <div class="user" id="client_item"></div>

            </tr>
            </tbody>
        </table>
    </div>
    <div class="tabPanel">
        <table id="table1" class="table table-responsive table-bordered table-hover">
            <thead class="">
            <tr>
            </tr>
            </thead>
            <tbody>
            <tr>
                <div class="user" id="staff_item"></div>
            </tr>
            </tbody>
        </table>
    </div>
    <button id="add-new">Add New</button>

</div>

<div class="cover"></div>

<script src="/js/jquery.min.js"></script>
<script src="/js/admin.js"></script>
</body>
</html>
